<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片上传</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<script type="text/javascript" th:src="@{/js/jquery-ui/external/jquery/jquery.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery-ui/jquery-ui.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<form action="upload" method="post" enctype="multipart/form-data" id="form">
				<div class="form-group">
					<label for="fileLable">文件：</label>
					<input type="file" name="file" />
				</div>
				<div class="form-group">
					<label for="multFileLable">多文件上传：</label>
					<input type="file" name="multFile" multiple="multiple" />
				</div>
				<div class="form-group">
					<label for="nameLabel">姓名：</label>
				    <input type="text" class="form-control" name="name" id="nameId" placeholder="姓名" th:value="${name}" />
				</div>
				<input type="submit" name="上传" id="submit"/>
			</form>
		</div>
		<hr/>
		<!-- <div class="row">
			<span>此处展示上传后的图片：</span>

		</div> -->
		<span>此处展示上传后的图片：</span>
		<div class="row" th:each="picName : ${picNames}">
			<br/>
			<img th:src="${picName}" th:width="100"/> 
		</div>
		<div class="row" th:if="${errorMsg}">
			<span>Error Msg: </span>
			<br/>
			<p th:text="${errorMsg}"></p> 
		</div>
	</div>
